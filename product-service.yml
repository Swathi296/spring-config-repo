server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/productdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

info:
  app:
    name: product-service
    description: "Product Service Microservice"
    version: 1.0

product:
  message: "Hello from product-service development profile!"
