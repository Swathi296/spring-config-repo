spring:
  datasource:
    url: jdbc:mysql://localhost:3306/orderdb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 8082

resilience4j:
  circuitbreaker:
    instances:
      customerService:
        slidingWindowSize: 5
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5s

  retry:
    instances:
      customerService:
        maxAttempts: 3
        waitDuration: 2s

  timelimiter:
    instances:
      customerService:
        timeoutDuration: 3s
